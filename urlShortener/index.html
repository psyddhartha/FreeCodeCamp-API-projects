<!DOCTYPE html>
<html>
  <head>
    <title>Url shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style>
    .container {
      max-width: 730px;
      padding: 15px 0;
    }
    
    .jumbotron {
      padding: 5px 0;
    }
  
  </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>URL SHORTENER</h1>
        <p class="lead">This microservice allows you to shorten your long url!</p>
      </div>
      <div class="row">
        <h3>Examples:</h3>
        <blockquote>
          <code>https://lilurl-overpeek.c9users.io/new/https://c9.io</code><br>
          <code>https://lilurl-overpeek.c9users.io/short/3</code>
        </blockquote>
      </div>
    </div>
  </body>
